                <div class="project-header-content">

                        <img id="project-banner" src="" alt="Project Banner" loading="lazy">

                    <div class="project-header-info">

                        <div class="project-section" id="code-section" style="display: none;">
                            <h2 class="section-title">Code Examples</h2>

                            <h3 class="sidebar-title">Technologies Used</h3>

                        <!-- Links -->

                            <h3 class="sidebar-title">Project Links</h3>
                            <div id="project-links" class="project-action-links"></div>
                        </div>

                        <!-- Project Info -->
