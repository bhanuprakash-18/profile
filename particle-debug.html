<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Particle Animation Test</title>
    <style>
        body {
            margin: 0;
            background: #0f0f23;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .debug-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }

        /* Original tech particle styles */
        .tech-particle {
            position: fixed;
            width: 40px;
            height: 40px;
            opacity: 0.3; /* Increased for debugging */
            pointer-events: none;
            z-index: 1; /* Changed from -1 for debugging */
            filter: blur(0.5px);
            transition: opacity 0.3s ease;
            border: 2px solid red; /* Debug border */
        }

        .tech-particle:nth-child(1) {
            top: 10%;
            left: 5%;
            animation: floatTech1 12s ease-in-out infinite;
            animation-delay: 0s;
        }

        .tech-particle:nth-child(2) {
            top: 20%;
            left: 15%;
            animation: floatTech2 15s ease-in-out infinite;
            animation-delay: 2s;
        }

        .tech-particle:nth-child(3) {
            top: 30%;
            left: 25%;
            animation: floatTech3 18s ease-in-out infinite;
            animation-delay: 4s;
        }

        /* Just include first few keyframes for testing */
        @keyframes floatTech1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            25% { transform: translate(30px, -20px) rotate(90deg); opacity: 0.5; }
            50% { transform: translate(-20px, -40px) rotate(180deg); opacity: 0.2; }
            75% { transform: translate(-40px, 20px) rotate(270deg); opacity: 0.4; }
        }

        @keyframes floatTech2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
            33% { transform: translate(-25px, 30px) rotate(120deg); opacity: 0.2; }
            66% { transform: translate(35px, -25px) rotate(240deg); opacity: 0.5; }
        }

        @keyframes floatTech3 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.3; }
            20% { transform: translate(20px, 25px) rotate(72deg); opacity: 0.5; }
            40% { transform: translate(-30px, 10px) rotate(144deg); opacity: 0.2; }
            60% { transform: translate(15px, -35px) rotate(216deg); opacity: 0.4; }
            80% { transform: translate(-25px, -15px) rotate(288deg); opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h3>Tech Particle Debug</h3>
        <p>Look for red-bordered floating images</p>
        <div id="particle-count">Loading...</div>
        <div id="error-count">Errors: 0</div>
        <div id="loaded-count">Loaded: 0</div>
    </div>

    <!-- Test tech particles -->
    <img src="./assets/animation/image.png" class="tech-particle" alt="Tech 1" onerror="handleError(this)" onload="handleLoad(this)">
    <img src="./assets/animation/image_copy.png" class="tech-particle" alt="Tech 2" onerror="handleError(this)" onload="handleLoad(this)">
    <img src="./assets/animation/image_copy_2.png" class="tech-particle" alt="Tech 3" onerror="handleError(this)" onload="handleLoad(this)">

    <script>
        let errorCount = 0;
        let loadedCount = 0;
        
        function handleError(img) {
            errorCount++;
            console.error('Failed to load:', img.src);
            document.getElementById('error-count').textContent = `Errors: ${errorCount}`;
            
            // Create visible fallback
            img.style.backgroundColor = 'red';
            img.style.opacity = '0.8';
        }
        
        function handleLoad(img) {
            loadedCount++;
            console.log('Loaded:', img.src);
            document.getElementById('loaded-count').textContent = `Loaded: ${loadedCount}`;
        }
        
        // Count particles
        setTimeout(() => {
            const particles = document.querySelectorAll('.tech-particle');
            document.getElementById('particle-count').textContent = `Total particles: ${particles.length}`;
            
            particles.forEach((particle, index) => {
                console.log(`Particle ${index + 1}:`, {
                    src: particle.src,
                    visible: window.getComputedStyle(particle).opacity !== '0',
                    position: window.getComputedStyle(particle).position,
                    zIndex: window.getComputedStyle(particle).zIndex
                });
            });
        }, 1000);
    </script>
</body>
</html>
